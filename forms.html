<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Forms</title>
</head>
<body>
<h2>Java Students Registration Form</h2>
<form action="">
    <label for="fname">First Name:</label>
    <input type="text" id="fname" placeholder="Enter Your First Name" required><br><br>
    <label for="lname">Last Name</label>
    <input type="text" id="lname" placeholder="Enter Your Last Name" required><br><br>
    <label for="email">Email</label>
    <input type="email" id="email"><br><br>
    <label for="dob">Date of Birth</label>
    <input type="date" id="dob"><br><br>
    <label for="pass">Password</label>
    <input type="password" id="pass" name="pass"><br><br>
    <label for="upload">Upload profile pic</label>
    <input type="file" id="upload" name="upload"><br><br>
    <label for="fmale">Female</label>
    <input type="radio" id="fmale" name="gender">
    <label for="mal">Male</label>
    <input type="radio" id="mal" name="gender">
     <label for="other">Custom</label>
    <input type="radio" id="other" name="gender"><br><br>

    <label for="cours">Course selected</label>
    <select name="course" id="cours">
    <option value="js">Javascript</option>
    <option value="ds">Data Science</option>
    <option value="cs">Cyber security</option>
    <option value="ml">Machine learning</option>
    <option value="rb">Robotics</option>
    <option value="Dj">Dgango</option>
    <option value="sb">Spring book</option>
    <option value="othe">Spring book</option>
    </select><br><br>

    <input type="submit" value="Register Here"><br><br>

</form>

</body>
</html>
